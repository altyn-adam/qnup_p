{% extends 'dashboard/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block get_content %}
    <h1>Главная страница</h1>
    {% if tasks  %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{el.title}}</h3>
                <p>{{el.task}}</p>
            </div>
        {% endfor %}
    {% else %}
    <div class="alert alert-danger" role="alert">
      <h4>У нас пока не записей но скоро она появится!</h4>
    </div>
    {% endif %}
{% endblock %}
